<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection Man Update</title>
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table header */
        th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 8px;
        }

        /* Table data */
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Add a background color to alternate rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style the button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style the form */
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Collection Man Update</h1>

<!-- The form wrapping the table -->
<form action="/collectionmanname/" method="POST">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Collection Man Name</th>
                <th>Input Box</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for collection_man in collection_men %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ collection_man.name }}</td>
                <td><input type="text" name="updated_name"></td>
                <td>
                    <input type="hidden" name="collection_id" value="{{ collection_man.id }}">
                    <button type="submit">Update</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>


</body>
</html>
