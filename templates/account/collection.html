<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            height: 100vh;
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .form-group select:focus, .form-group input:focus {
            border-color: #6A82FB;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6A82FB;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-group button:hover {
            background: #FC5C7D;
        }

        button[type="button"] {
            background: #FC5C7D;
        }
        
        button[type="button"]:hover {
            background: #6A82FB;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="collection-man">Collection Man:</label>
                <select id="collection-man" name="collection-man">
                    {% for collection_man in collection_men %}
                        <option value="{{ collection_man.id }}">{{ collection_man.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type" name="transaction-type">
                    <option value="deposit">বাকি</option>
                    <option value="withdrawal">জমা</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
            </div>

            <div class="form-group">
                <label for="amount">Current Amount:</label>
                <input type="number" name="current-amount" value="{{ current_amount }}" readonly>
            </div>
            
            
            

            <div class="btn-group">
                <button type="submit">Submit</button>
                <a href="{% url 'setup' %}">
                <button type="button" onclick="window.close();">Exit</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
