{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
  }
  
  .container > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }
  
  .container img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    margin-bottom: 20px;
  }
  
  .container h2 {
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 10px;
  }
  
  .container a {
    color: #333;
    text-decoration: none;
  }
  
  .container a:hover {
    color: #0077b6;
  }
  
  @media screen and (max-width: 768px) {
    .container {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  
    .container img {
      max-height: 150px;
    }
  
    .container h2 {
      font-size: 18px;
    }
  }
  
</style>
  <div class="container">
    <div>
      <a href="{% url 'supplierssetup' %}">
        <img src="{% static 'assets/img/gear.png' %}" alt="Suppliers Setup icon">
        <h2>Suppliers Setup</h2>
      </a>
    </div>
  
    <div>
      <a href="{% url 'market_setup' %}">
        <img src="{% static 'assets/img/settings.png' %}" alt="Market Setup icon">
        <h2>Market Setup</h2>
      </a>
    </div>
    <div>
      <a href="{% url 'bank_setup' %}">
        <img src="{% static 'assets/img/bank.png' %}" alt="Bank Setup icon">
        <h2>Bank Setup</h2>
      </a>
    </div>
  
    <div>
      <a href="{% url 'dsr_setup' %}">
        <img src="{% static 'assets/img/teamwork.png' %}" alt="sales man Setup icon">
        <h2>DSR Setup</h2>
      </a>
    </div>
    <div>
      <a href="{% url 'salesmanager' %}">
        <img src="{% static 'assets/img/direct.png' %}" alt="sales man Setup icon">
        <h2>SR Setup</h2>
      </a>
    </div>

    <div>
      <a href="{% url 'collectionsetup' %}">
        <img src="{% static 'assets/img/employee.png' %}" alt="sales man Setup icon">
        <h2>Collection Man Setup</h2>
      </a>
    </div>
    
  </div>

  {% endblock %}
