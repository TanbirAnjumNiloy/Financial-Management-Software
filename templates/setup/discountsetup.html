<!DOCTYPE html>
<html>
<head>
    <title>Form with Dropdowns</title>
    <style>
        form {
            margin: 0 auto;
            width: 500px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit], input[type=button] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover, input[type=button]:hover {
            background-color: #45a049;
        }

        .container {
            padding: 16px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="{% url 'discountsetup' %}" method="POST">

        {% csrf_token %}
        <div class="container">
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier" required>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" required>{{ supplier.name }}</option >
              {% endfor %}
            </select>

            

            <label for="program_name">Program Name:</label>
            <input type="text" id="program_name" name="name" placeholder="Enter program name" required>



            <input type="submit" value="Save">
            <a href="{% url 'setup' %}"> <input type="button" value="Exit" onclick="window.close();"> </a>
        </div>
    </form>
</body>
</html>
