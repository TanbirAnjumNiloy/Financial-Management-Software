<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

  <style type="text/css">
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        align-items: center;
        gap: 20px;
    }

    .container > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 200px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .container > div img {
        width: 100px;
        height: 100px;
        margin-left: 35px;
        text-align: center;
    }

    .container > div h2 {
        font-size: 1.5rem;
        text-align: center;
        color: #333;
        margin: 0;
        font-weight: bold;
    }

    .container a {
        color: #333;
        text-decoration: none;
    }

    .container a:hover {
        color: #0077b6;
    }

    @media only screen and (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }

        .container > div {
            margin-bottom: 20px;
        }
    }
</style>
